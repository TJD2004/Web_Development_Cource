<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style: float, clear</title>
    <style>
        .container {
            border: 2px solid rgb(13, 214, 164);
            overflow: auto;
        }

        .box {
            border: 2px solid green;
            height: 240px;
            width: 200px;
            background-color: aquamarine;
        }

        #box1 {
            float: left;
        }

        #box2 {
            float: right;
        }

        #box3 {
            float: right;
            clear: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">BOX1</div>
        <div class="box" id="box2">BOX2</div>
        <div class="box" id="box3">BOX3</div>
    </div>
</body>
</html>
