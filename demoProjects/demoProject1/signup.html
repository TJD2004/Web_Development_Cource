<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | eduBuddy</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/auth.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="auth-page">
    <div class="auth-container">
      <div class="auth-header">
        <div class="logo">
          <div class="logo-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M2 6h6a3 3 0 0 1 3 3v12l-4-2-4 2V6Z" stroke="#3563E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M22 6h-6a3 3 0 0 0-3 3v12l4-2 4 2V6Z" stroke="#3563E9" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <div class="logo-accent">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 1 1 7.072 0l-.548.547A3.374 3.374 0 0 0 14 18.469V19a2 2 0 1 1-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547Z" stroke="#8C62EC" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
          <span class="logo-text">eduBuddy</span>
        </div>
        <h2>Create your account</h2>
        <p>Start your educational journey today</p>
      </div>

      <div class="auth-form">
        <form action="home.html">
          <div class="form-field">
            <label for="name">Full name <span class="required">*</span></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>

          <div class="form-field">
            <label for="email">Email address <span class="required">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
          </div>

          <div class="form-field">
            <label for="password">Password <span class="required">*</span></label>
            <div class="password-input">
              <input type="password" id="password" name="password" placeholder="Create a password" required>
              <button type="button" class="password-toggle">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                  <path d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" stroke="#6B7280" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            </div>
            <p class="form-help">Password must be at least 8 characters long</p>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <input type="checkbox" id="terms" name="terms" required>
              <label for="terms">I agree to the <a href="#" class="link">Terms of Service</a> and <a href="#" class="link">Privacy Policy</a></label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">Create account</button>
        </form>

        <div class="auth-divider">
          <span>Already have an account?</span>
        </div>

        <a href="login.html" class="btn btn-outline">Sign in</a>
      </div>
    </div>
  </div>
</body>
</html>
